<div id="technologies" class="technologies">
    <h1>COMPÃ‰TENCES ET TECHNOLOGIES</h1>

    <div class="tech-grid">
        <div class="tech-card" *ngFor="let tech of technologies" (click)="openModal(tech)">
            <div class="icon-wrapper">
                <img [src]="tech.icon" [alt]="tech.name">
            </div>
            <span>{{ tech.name }}</span>
        </div>
    </div>

    <div class="modal-overlay" *ngIf="selectedTech" (click)="closeModal()">
        <div class="modal-content" (click)="$event.stopPropagation()">
            <button class="close-btn" (click)="closeModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"></path>
                </svg>
            </button>

            <div class="modal-header">
                <img [src]="selectedTech.icon" [alt]="selectedTech.name">
                <h2>{{ selectedTech.name }}</h2>
            </div>

            <p>{{ selectedTech.description }}</p>
        </div>
    </div>
</div>
